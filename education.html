<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.profile {
    text-align: center;
}

.profile img {
    width: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.profile h1 {
    margin: 0;
}

.profile p {
    margin: 5px 0;
}

.education {
    margin-top: 40px;
}

.education h2 {
    margin-bottom: 10px;
}

.education-entry {
    margin-bottom: 20px;
}

.education-entry h3 {
    margin-bottom: 5px;
}

.education-entry p {
    margin: 0;
}

</style>
<body>
    <div class="container">
        <div class="profile">
            <img src="resume pic.jpeg" alt="Profile Picture">
            <h1>Hemalatha M</h1>
            <p>Computer Science Student</p>
        </div>
        <div class="education">
            <h2>Education</h2>
            <div class="education-entry">
                <h3>Alliance university</h3>
                <p>Bachelor of computer science and engineering</p>
                <p>June 2021 - July 2025</p>
                <p>GPA: 3.0</p>
            </div>
            <div class="education-entry">
                <h3>State Board of Intermediate education </h3>
                <p>NRI junior college</p>
                <p>june 2019 - March 2021</p>
                <p>GPA: 4.5</p>
            </div>
        </div>
    </div>
</body>
</html>
