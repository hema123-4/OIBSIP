<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputCelsius" placeholder="Celsius" oninput="convert('celsius')">
            <span class="separator">=</span>
            <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="convert('fahrenheit')">
        </div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
